<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenLife Wellness Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
</head>

<body class="bg-gray-50">
    
    <!-- Simple Header -->
    <nav class="bg-green-800 text-white py-4">
        <div class="container mx-auto px-4">
            <a href="./index.html" class="text-2xl font-bold">
                <i class="fas fa-leaf mr-2"></i> GreenLife
            </a>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-hd w-120 space-y-8 bg-white p-8 rounded-xl shadow-lg">

            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign into your account</h2>
            </div>

            <form class="mt-8 space-y-6" action="./processes/login.php" method="POST">
                <div class="space-y-4">

                    <div>
                        <input id="username" name="username" type="text" placeholder="Username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                    </div>

                    <div>
                        <input id="password" name="password" type="password" placeholder="Password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Sign in</button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? <a href="./register.html" class="font-medium text-green-600 hover:text-green-500">Register here</a>
                    </p>
                </div>

            </form>

        </div>
    </div>

</body>
</html>
